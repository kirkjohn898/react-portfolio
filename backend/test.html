<!DOCTYPE html>
<html>
<head>
    <title>Portfolio Backend Test</title>
    <style>
        body { font-family: Arial; margin: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        h1 { color: #333; }
        .test { margin: 20px 0; padding: 15px; background: #f9f9f9; border-left: 4px solid #667eea; }
        .test h3 { margin-top: 0; }
        .pass { border-left-color: #4CAF50; color: #2e7d32; }
        .fail { border-left-color: #f44336; color: #c62828; }
        .pending { border-left-color: #ff9800; color: #e65100; }
        code { background: #f0f0f0; padding: 2px 6px; border-radius: 3px; }
        a { color: #667eea; text-decoration: none; }
        a:hover { text-decoration: underline; }
        button { padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #764ba2; }
        #output { background: #f5f5f5; padding: 15px; border-radius: 4px; margin-top: 20px; white-space: pre-wrap; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Portfolio Backend Test</h1>
        <p>This page tests if your backend is properly configured and accessible.</p>

        <div id="tests"></div>
        
        <button onclick="runTests()">Run All Tests</button>
        <button onclick="testDatabase()">Test Database Directly</button>
        
        <div id="output"></div>
    </div>

    <script>
        const baseURL = 'http://localhost/portfolio/backend';
        
        async function runTests() {
            document.getElementById('output').innerText = '';
            const testsDiv = document.getElementById('tests');
            testsDiv.innerHTML = '';

            // Test 1: Backend accessibility
            await test('Backend Health Check', `${baseURL}/api/test.php`, 'health');
            
            // Test 2: Database Migration
            await test('Database Migration', `${baseURL}/api/migrate.php`, 'migrate');
            
            // Test 3: Contact Form Submission
            await testContactForm();
        }

        async function test(name, url, type) {
            const testsDiv = document.getElementById('tests');
            const testDiv = document.createElement('div');
            testDiv.className = 'test pending';
            testDiv.innerHTML = `<h3>${name}</h3><p>Testing...</p>`;
            testsDiv.appendChild(testDiv);

            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (response.ok && (data.success || data.server_running)) {
                    testDiv.className = 'test pass';
                    testDiv.innerHTML = `<h3>‚úì ${name}</h3><p><code>${JSON.stringify(data, null, 2)}</code></p>`;
                } else {
                    testDiv.className = 'test fail';
                    testDiv.innerHTML = `<h3>‚úó ${name}</h3><p>Error: ${data.message || JSON.stringify(data)}</p>`;
                }
            } catch (err) {
                testDiv.className = 'test fail';
                testDiv.innerHTML = `<h3>‚úó ${name}</h3><p>Error: ${err.message}</p>`;
            }
        }

        async function testContactForm() {
            const testsDiv = document.getElementById('tests');
            const testDiv = document.createElement('div');
            testDiv.className = 'test pending';
            testDiv.innerHTML = `<h3>Contact Form Submission</h3><p>Testing...</p>`;
            testsDiv.appendChild(testDiv);

            const testData = {
                name: 'Test User',
                email: 'test@example.com',
                subject: 'Test Subject',
                message: 'This is a test message'
            };

            try {
                const response = await fetch(`${baseURL}/api/contact.php`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testData),
                    mode: 'cors'
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    testDiv.className = 'test pass';
                    testDiv.innerHTML = `<h3>‚úì Contact Form Submission</h3><p><code>${JSON.stringify(data, null, 2)}</code></p>`;
                } else {
                    testDiv.className = 'test fail';
                    testDiv.innerHTML = `<h3>‚úó Contact Form Submission</h3><p>Error: ${data.message || JSON.stringify(data)}</p>`;
                }
            } catch (err) {
                testDiv.className = 'test fail';
                testDiv.innerHTML = `<h3>‚úó Contact Form Submission</h3><p>Error: ${err.message}</p>`;
            }
        }

        async function testDatabase() {
            const output = document.getElementById('output');
            output.innerText = 'Running database tests...\n\n';

            try {
                const response = await fetch(`${baseURL}/api/migrate.php`);
                const data = await response.json();
                output.innerText += JSON.stringify(data, null, 2);
            } catch (err) {
                output.innerText += `Error: ${err.message}`;
            }
        }

        // Auto-run tests on load
        window.addEventListener('load', runTests);
    </script>
</body>
</html>
